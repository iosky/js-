<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>all</title>
</head>
<style>
  #app {
    width: 400px;
    height: 200px;
    outline: 1px solid red;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  body,
  html {
    width: 100%;
    height: 100%;
  }

  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>

<body>
  <div id="app">所有promise都正确完成，则显示yes</div>
</body>

<script>
  let app = document.querySelector('#app')
  let one = new Promise((resolve, reject) => {
    setTimeout(() => {
      app.innerHTML = 'one end'
      resolve()
    }, 1000);
  })

  let two = new Promise((resolve, reject) => {
    setTimeout(() => {
      app.innerHTML = 'two end'
      resolve()
    }, 2000);
    setTimeout(() => {
      app.innerHTML = 'two error'
      console.log('two error')
      reject()
    }, 1500);
  })

  let three = new Promise((resolve, reject) => {
    setTimeout(() => {
      app.innerHTML = 'three end'
      console.log('three end')
      resolve()
    }, 3000);
  })

  let allEnd = Promise.all([one, two, three])

  allEnd.then(() => {
    app.innerHTML = 'yes'
  }).catch(() => {
    app.innerHTML = 'someone error'
  })
</script>

</html>
