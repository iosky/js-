<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>promise</title>
</head>
<style>
  #one {
    width: 200px;
    height: 200px;
    outline: 1px solid #333;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  body,
  html {
    width: 100%;
    height: 100%;
  }

  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>

<body>
  <div id="one"></div>
</body>
<script>
  let app = document.querySelector('#one')
  let one = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('yes')
    }, 1000);
    setTimeout(() => {
      reject('no')
    }, 1800);
  })
  one.then(msg => {
    app.innerHTML = msg
  }).catch(msg => {
    app.innerHTML = msg
  })
</script>

</html>
