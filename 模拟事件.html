<!-- 先来了解一下模拟事件的一些API 
  1. 创建事件
    document.createEvent('HTMLEvents')
    参数是字符串类型的，表示要创建的事件类型
    1.1 uievents (ui事件)
    1.2 mutationevents (变化事件)
    1.3 htmlevents (html事件)

  2. 初始化事件
    ev.initEvent('listen', false, false)

    参数
    2.1 eventtype: 事件类型
    2.2 canBubble： 事件是否冒泡
    2.3 cancelable： 是否可以使用preventDefault()取消事件

  3. 监听事件
    document.addEventListener(event, handle, mode)

    参数
    3.1 event： 需要监听的事件名称
    3.2 handler： 处理函数
    3.3 mode： 默认是false， 也就是默认是冒泡处理模式。true是捕获处理模式
  
  4. 触发事件
  document.dispatchEvent(ev)
  
  参数说明

  ev： 也就是在使用createEvent方法所得到的返回值 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js自定义事件对象</title>
</head>
<script>
  //创建事件对象
  let ev = document.createEvent('HTMLEvents');
  window.onload = () => {
    // 初始化事件
    ev.initEvent('listen', false, false);
    document.addEventListener('listen', (ev) => {
      alert('自定义事件被触发');
    }, false);
  }
</script>
<body>
  <button value="click" onclick="document.dispatchEvent(ev)"></button>
</body>
</html>
